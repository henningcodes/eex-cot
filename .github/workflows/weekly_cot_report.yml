name: Weekly EEX CoT Report

on:
  schedule:
    # Run every Tuesday at 10:00 AM UTC (adjust to your timezone)
    - cron: '0 10 * * 2'

  # Allow manual trigger
  workflow_dispatch:

jobs:
  generate-report:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run EEX CoT Workflow
      run: |
        python eex_workflow.py DEBM DEPM --weeks 13

    - name: Update index page
      run: |
        python update_index.py

    - name: Commit and push results
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add data/ plots/ reports/
        git commit -m "Weekly CoT Report - $(date +'%Y-%m-%d')" || echo "No changes to commit"
        git push

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./reports
        publish_branch: gh-pages
        keep_files: true
        commit_message: "Deploy reports - $(date +'%Y-%m-%d')"
